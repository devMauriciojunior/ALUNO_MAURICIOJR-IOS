<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Básica</h1>

    <section>
        <input type="number" id="Number1" placeholder="Digite um número..">
        <input type="number" id="Number2" placeholder="Digite um número..">

        <h2>Selecione uma operação matemática!</h2>
        <div>
            <p>
                <input type="radio" name="operacao" id="Somar">
                <label for="Somar">Somar</label>
            </p>
            <p>
                <input type="radio" name="operacao" id="Subtracao">
                <label for="Subtracao">Subtração</label>
            </p>
            <p>
                <input type="radio" name="operacao" id="Multiplicar">
                <label for="Multiplicar">Multiplicar</label>
            </p>
            <p>
                <input type="radio" name="operacao" id="Dividir">
                <label for="Dividir">Dividir</label>
            </p>
        </div>
        <button onclick="Calcular()">Calcular</button>
    </section>

    <h2 id="resposta">Escolha dois número e descubra o resultado!</h2>

    <script src="Calculadora.js"></script>
</body>
</html>
