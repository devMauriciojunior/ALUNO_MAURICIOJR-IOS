<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metros para centimetros</title>
</head>
<body>
    <input type="number" name="" id="metros">
    <input type="submit" value="Calcular" onclick="calcular()">
    <h1 id="resultado">Metros para centimetros</h1>


    <script>
        let metros = document.getElementById('metros')
        let centimetros = 100
        let resultado = document.getElementById('resultado')
        let calculo;

        function calcular() {
            calculo = metros.value * centimetros
            resultado.innerHTML = calculo
        }

    </script>
</body>
</html>
